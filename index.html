<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theployers - Design, Develop, Debug & Deploy!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @theme {
            --font-mono: "Space Mono", monospace;
            --font-condensed: "Roboto Condensed", sans-serif;

            --color-primary: #e5ff00;
        }

        @layer base {
            body {
                font-family: var(--font-mono);
                background-color: #fff;
                color: #000;
            }
            html {
                scroll-behavior: smooth;
            }

            h1, h2, h3, h4, .brand-font {
                font-family: var(--font-condensed);
                text-transform: uppercase;
            }
        }

        @layer utilities {
            .theployers-border {
                border: 2px solid #000;
            }
            
            .theployers-shadow {
                box-shadow: 8px 8px #000;
                transition: all 200ms ease;
            }

                .theployers-shadow-nohover {
                    box-shadow: 8px 8px #000;
            }

            .theployers-shadow:hover {
                box-shadow: 4px 4px 0 0 #000;
                transform: translate(4px, 4px);
            }

            .greyscale-img {
                filter: grayscale(100%) contrast(120%);
            }
        }
    </style>
</head>
<body>
    <nav class="sticky top-0 z-50 w-full bg-white border-b-4 border-black">
        <div class="max-w-[1440px] mx-auto px-6">
            <div class="flex items-center justify-between h-20">
                <a href="#" class="flex items-center gap-2">
                    <div class="w-10 h-10 theployers-border bg-black flex items-center justify-center text-primary">
                        <span class="material-symbols-outlined">change_history</span>    
                    </div>
                    <span class="text-3xl font-black tracking-tighter brand-font">THEPLOYERS &reg;</span>    
                </a>
                
                <div class="hidden md:flex items-center gap-10">
                    <a href="#" class="text-sm font-bold border-b-2 border-transparent hover:border-black uppercase transition-all">Home</a>
                    <a href="#" class="text-sm font-bold border-b-2 border-transparent hover:border-black uppercase transition-all">Services</a>
                    <a href="#" class="text-sm font-bold border-b-2 border-transparent hover:border-black uppercase transition-all">Work</a>
                    <a href="#" class="text-sm font-bold border-b-2 border-transparent hover:border-black uppercase transition-all">Pricing</a>
                    <a href="#" class="text-sm font-bold border-b-2 border-transparent hover:border-black uppercase transition-all">Contact</a>
                </div>

                <button class="hidden md:block bg-primary theployers-border px-6 py-2 font-black uppercase text-sm theployers-shadow cursor-pointer">Get Started</button>
            </div>    
        </div>
    </nav>

    <section class="pt-20 pb-32 border-b-4 border-black bg-white uppercase">
        <div class="max-w-[1440px] mx-auto px-6">
            <div class="grid lg:grid-cols-12 gap-12 items-start">
                <div class="lg:col-span-7 flex flex-col gap-8">
                    <h1 class="text-6xl md:text-8xl lg:text-9xl font-black leading-tighter tracking-tighter">We Build <span class="bg-black text-primary px-2">Digital</span> Power.</h1>
                    <p class="text-xl md:text-2xl font-bold max-w-xl leading-tight border-l-8 border-black pl-6">Strategic Development. Data-Driven Architecture. Brutal Efficiency For Ambitious Brands.</p>

                    <div class="flex flex-wrap gap-6 mt-4">
                        <button class="bg-black text-white theployers-border text-xl font-black py-5 px-10 theployers-shadow">View Projects</button>
                        <button class="bg-white text-black theployers-border text-xl font-black py-5 px-10 theployers-shadow">Contact Us</button>    
                    </div>
                </div>
                
                <div class="lg:col-span-5 relative">
                        <div class="w-full h-full theployers-border theployers-shadow-nohover">
                            <img class="greyscale-img w-full h-full" src="img/theploy_hero.jpg" alt="Hero Image" />    
                        </div>    

                    
                    <div class="absolute -bottom-8 -right-8 bg-primary theployers-border p-6 font-black text-2xl z-10">Est. 2023</div>
                </div>
            </div>    
        </div>    
    </section>

    <section id="services" class="py-32 bg-white border-b-4 border-black">
        <div class="max-w-[1440px] mx-auto px-6">
            <div class="mb-20">
                <h2 class="text-5xl md:text-7xl font-black mb-6">Core Capabilities</h2>
                <div class="w-32 h-4 bg-black"></div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3" id="services-container">
                
            </div>
        </div>  
    </section>

    <script src="theploy.js"></script>
</body>
</html>
